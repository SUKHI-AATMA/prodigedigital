<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input type="file" id="fileInput" capture="user"
    accept="image/*">
    <div class="displayImg">
        <img id="displayImage" alt="Returned image">
        <div class="colors">
            <div class="grey colorsTab" style="--bgColor: grey"><img src="https://source.unsplash.com/random/900×700?nature" alt=""></div>
            <div class="red colorsTab" style="--bgColor: red"><img src="https://source.unsplash.com/random/900×700?hiking" alt=""></div>
            <div class="blue colorsTab" style="--bgColor: blue"><img src="https://source.unsplash.com/random/900×700?city" alt=""></div>
        </div>
    </div>

    <!-- Include the JavaScript -->
    <script type="module" src="./dist/main.js"></script>

</body>

</html>
