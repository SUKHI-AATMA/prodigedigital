<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toyota India | UC-360</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="keywords" content="Toyota, UC-360" />

<body>

    <!---Agency team HTML code start-->
    <div>
       <!-- <h1 style="margin-top:100px">Please add the content here(In-between header and footer)</h1> -->
       <!---Please remove this line and implementing your code -->
       <section class="one3d-main-section">
            <div class="one3d-object-wrapper">
                <div class="one3d-object-container"></div>
                <div class="one3d-toggle-view">
                    <div class="one3d-row">
                        <input type="radio" name="toggle-view" id="one3d-exterior" value="exterior" checked>
                        <label for="one3d-exterior">Exterior</label>
                    </div>
                    <div class="one3d-row">
                        <input type="radio" name="toggle-view" id="one3d-interior" value="interior">

                    </div>
                </div>
                <div class="one3d-toggle-color">
                    <div class="one3d-toggle-color-options">
                        <p class="one3d-toggle-color-heading">Colors</p>
                        <ul>
                            <!-- <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li> -->
                        </ul>
                    </div>
                    <div class="one3d-toggle-color-selected">
                        <span class="one3d-selected-color"></span>
                        <span class="one3d-selected-color-name"></span>
                    </div>
                </div>
                <button class="one3d-view-ar"><span>View in AR</span></button>
                <div class="one3d-popup-wrapper">
                    <!-- <div class="one3d-popup-information one3d-static-info"> -->
                    <div class="one3d-popup-information">
                        <div class="one3d-product-image">
                            <img src="../images/one3d-cruise-control.jpg" alt="Cruise Control">
                        </div>
                        <div class="one3d-product-info">
                            <p class="heading">Cruise-Control</p>
                            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Neque, justo, lacus enim, urna, congue scelerisque mauris. Neque, et quam lacinia placerat vitae tortor commodo sed.</p>
                        </div>
                        <span class="one3d-close-popup"></span>
                    </div>
                </div>
                <div class="one3d-temp-cta-wrapper">
                    <a href="javascript:;" class="one3d-view-image">View Image</a>
                    <a href="javascript:;" class="one3d-view-animation">View Animation</a>
                </div>
            </div>
            <div class="one3d-full-width-row one3d-bg-black one3d-align-center one-3d-cta-section">
                <button class="one3d-book-test-drive"><span>Book a Test Drive</span></button>
                <button class="one3d-book-online"><span>Book Online</span></button>
            </div>
       </section>
    </div>

    <script src="/js/jquery-3.2.1.min.js"></script> <!-- Jquery v3.2.1  -->
    <script src="/js/bootstrap.min.js"></script> <!-- Bootstrap v3.3.7  -->

    <style>
    @font-face {
        font-family: 'gothamthin';
        src: url('/fonts/gotham-thin-webfont.woff2') format('woff2'),
            url('/fonts/gotham-thin-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    .solid-menus .navbar-default.navbar-dark .navbar-brand {
        padding-top: 17px;
    }

    .one3d-view-ar {
        position: absolute;
        padding: 12px 24px;
        bottom: 20px;
        right: 20px;
        background: #000;
        border: 1px solid #fff;
        display: none;
    }

    .one3d-view-ar span {
        color: #fff;
        position: relative;
        padding-left: 32px;
        display: flex;
    }

    .one3d-view-ar span:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 20px;
        width: 20px;
        background: url('../images/one3d-view-ar.svg') no-repeat 0 0;
    }

    .one3d-object-wrapper.one3d-popup .one3d-popup-wrapper, .one3d-object-wrapper.one3d-popup .one3d-popup-wrapper {
        display: block;
    }

    .one3d-popup:before {
        height: 100% !important;
    }

    .one3d-popup .one3d-full-width-row {
        z-index: 2;
    }

    .one3d-main-section:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width:  100%;
        height: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1;
        transition: 0.5s all ease;
    }

    .one3d-main-section.one3d-no-overlay:before {
        display: none;
    }

    .one3d-popup-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: 1s all ease;
        z-index: -1;
    }

    .one3d-popup .one3d-popup-wrapper {
        opacity: 1;
        z-index: 1;
    }

    .one3d-popup-information {
        position: absolute;
        overflow: hidden;
    }

    .one3d-popup-information.one3d-static-info {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 713px;
        height: 440px;
        background: linear-gradient(138.49deg, #2F74D4 0%, #0E33AD 106.9%);
        box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.25);
    }

    .one3d-popup-information {
        height: 0;
    }

    .one3d-popup-information.one3d-video-info {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex-direction: column;
    }

    .one3d-popup-information.one3d-video-info .one3d-product-image {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        display: none;
    }

    .one3d-popup-information.one3d-video-info .one3d-product-image img {
        width: 100%;
    }

    .one3d-popup-information.one3d-video-info .one3d-product-info {
        width: 70%;
        align-items: center;
    }

    .one3d-popup-information.one3d-video-info .one3d-product-info .description {
        text-align: center;
    }

    .one3d-popup-information.one3d-video-info .one3d-close-popup {
        margin: 20px 0 10px 0;
    }

    .one3d-popup-wrapper .one3d-close-popup {
        position: relative;
        display: block;
        background-color: #fff;
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    .one3d-popup-information.one3d-static-info .one3d-close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .one3d-popup-wrapper .one3d-close-popup:before, .one3d-popup-wrapper .one3d-close-popup:after {
        content: '';
        position: absolute;
        width: 2px;
        height: 20px;
        top: 50%;
        background-color: #000;
    }

    .one3d-popup-wrapper .one3d-close-popup:before {
        left: 20px;
        transform: translateY(-50%) rotate(-45deg);
    }

    .one3d-popup-wrapper .one3d-close-popup:after {
        right: 18px;
        transform: translateY(-50%) rotate(45deg);
    }

    .one3d-popup-information.one3d-static-info, .one3d-popup-information.one3d-static-info .one3d-product-image, .one3d-popup-wrapper .one3d-product-info {
        display: flex;
    }

    .one3d-popup-information.one3d-static-info .one3d-product-image {
        width: fit-content;
        max-width: 70%;
        margin-right: 20px;
    }

    .one3d-popup-information.one3d-static-info .one3d-product-info {
        width: 30%;
    }

    .one3d-popup-wrapper .one3d-product-info {
        justify-content: center;
        flex-direction: column;
    }

    .one3d-popup-information.one3d-static-info .one3d-product-image img {
        width: fit-content;
        max-width: 100%;
    }

    .one3d-popup-wrapper .one3d-product-info > p {
        margin-bottom: 0;
    }

    .one3d-popup-wrapper .one3d-product-info .heading {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(to right, #8AF03A 0%, #C6F03A 100%);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        color: #8AF03A;
    }

    .one3d-popup-wrapper .one3d-product-info .description {
        font-size: 1.4rem;
        margin-top: 18px;
        color: #fff;
    }

    .one3d-main-section {
        font-family: 'gothamthin';
        display: flex;
        flex-direction: column;
        height: calc(100vh - 70px);
        margin-top: 70px;
        position: relative;
    }

    .one3d-object-wrapper {
        display: flex;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .one3d-object-container {
        display: flex;
        background-color: #888;
        width: 100%;
        height: 100%;
    }

    .one3d-toggle-view {
        position: absolute;
        top: 30px;
        right: 50px;
        border: 1px solid #ccc;
        display: flex;
        padding: 1px;
    }

    .one3d-full-width-row {
        display: flex;
        width: 100%;
        padding: 25px 0;
    }

    .one3d-bg-black {
        background-color: #000;
    }

    .one3d-align-center {
        justify-content: center;
    }

    .one-3d-cta-section > button {
        padding: 12px 24px;
        margin-left: 30px;
        position: relative;
    }

    .one-3d-cta-section > button:first-child {
        margin-left: 0;
    }

    .one-3d-cta-section > button > span {
        position: relative;
        padding-left: 32px;
        display: flex;
    }

    .one-3d-cta-section > button > span:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 24px;
        width: 24px;
    }

    .one3d-book-test-drive {
        background: #000;
        border: 1px solid #fff;
    }

    .one3d-book-test-drive span {
        color: #fff;
    }

    .one3d-book-test-drive span:before {
        background: url('../images/one3d-steering-wheel.svg') no-repeat 0 0;
    }

    .one3d-book-online {
        background: #fff;
        border: 1px solid #000;
        color: #000;
    }

    .one3d-book-online span:before {
        background: url('../images/one3d-book-online.svg') no-repeat 0 0;
    }

    .one3d-toggle-view .one3d-row label {
        text-transform: uppercase;
    }

    .one3d-toggle-view input[type=radio] {
        display: none;
    }

    .one3d-toggle-view .one3d-row input:checked ~ label {
        background-color: #000;
        color: #fff;
    }

    .one3d-toggle-view label {
        color: #000;
        margin-bottom: 0;
        padding: 12px;
        border-radius: 4px;
        background-color: #fff;
        transition: 0.5s all ease;
        cursor: pointer;
    }

    .one3d-toggle-color {
        position: absolute;
        bottom: 20px;
        left: 80px;
        display: flex;
        flex-direction: column;
        width: 220px;
    }

    .one3d-toggle-color .one3d-toggle-color-selected {
        display: flex;
        flex-direction: row;
        align-items: center;
        position: relative;
        max-width: 220px;
        width: 100%;
        background-color: #000;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        padding: 8px 10px;
        cursor: pointer;
        transition: 0.5s all ease;
    }

    .one3d-toggle-color-selected:after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-left: 2px solid #fff;
        border-top: 2px solid #fff;
        right: 10px;
        top: 55%;
        transform: translateY(-50%) rotate(45deg);
    }

    .one3d-toggle-color .one3d-toggle-color-selected .one3d-selected-color {
        border: 1px solid #fff;
        border-radius: 2px;
        margin-right: 9px;
        width: 36px;
        height: 36px;
        display: inline-block;
    }

    .one3d-toggle-color .one3d-toggle-color-selected .one3d-selected-color-name {
        font-size: 0.6rem;
        color: #fff;
    }

    .one3d-toggle-color-selected.one3d-select-color {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .one3d-toggle-color-options {
        /* position: absolute;
        bottom: 51px;
        left: 0; */
        background-color: #000;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-bottom: 0;
        padding: 8px 10px;
        display: none;
        margin-bottom: -2px;
        position: relative;
        z-index: 2;
        /* height: 0; */
    }

    .one3d-toggle-color-options .one3d-toggle-color-heading {
        color: #fff;
    }

    .one3d-toggle-color-options ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        padding: 0;
    }

    .one3d-toggle-color-options ul li {
        border: 1px solid #fff;
        border-radius: 2px;
        margin-right: 18px;
        margin-bottom: 12px;
        width: 36px;
        height: 36px;
        display: flex;
        cursor: pointer;
    }

    .one3d-toggle-color-options ul li:nth-child(4n) {
        margin-right: 0;
    }

    /** needs to be removed post demo starts **/
    .one3d-temp-cta-wrapper {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: #888;
        display: flex;
        flex-direction: column;
        padding: 10px;
        display: none;
    }

    .one3d-temp-cta-wrapper a {
        color: #fff;
    }
    /** needs to be removed post demo ends **/

    @media only screen and (max-width: 640px) {
        .one3d-toggle-view {
            opacity: 0;
            top: 20px;
            right: 20px;
        }

        .one3d-toggle-color {
            left: 20px;
        }

        .one3d-toggle-color .one3d-toggle-color-selected {
            max-width: 180px;
        }

        .one3d-view-ar {
            display: block;
        }

        .one3d-main-section button {
            font-size: 12px;
        }

        .one3d-toggle-color .one3d-toggle-color-selected .one3d-selected-color {
            width: 25px;
            height: 25px;
        }
    }
    
    </style>
    <script>
    $(function() {
        var one3d_toggle_color = ["#888", "#777", "#666", "#555", "#444", "#333", "#222", "#111"];
        var one3d_toggle_color_name = ["Spunky Blue", "Rustic Brown with Sizzling Black roof", "Spunky Blue", "Rustic Brown with Sizzling Black roof", "Spunky Blue", "Rustic Brown with Sizzling Black roof", "Spunky Blue", "Rustic Brown with Sizzling Black roof"];

        if($(".one3d-toggle-color-selected").length) {
            for(var i=0; i<one3d_toggle_color.length; i++) {
                $(".one3d-toggle-color .one3d-toggle-color-options ul").append("<li style='background-color: " + one3d_toggle_color[i] + "' title='" + one3d_toggle_color_name[i] + "'></li>")
            }

            $(".one3d-toggle-color-selected").on("click", function() {
                $(this).toggleClass("one3d-select-color");
                $(".one3d-toggle-color-options").slideToggle('200');
            });

            $(".one3d-toggle-color .one3d-toggle-color-options ul li").on("click", function() {
                $(".one3d-toggle-color-selected .one3d-selected-color").css("background-color", $(this).css("background-color"));
                $(".one3d-toggle-color-selected .one3d-selected-color-name").text($(this).attr("title"));
                $(".one3d-toggle-color-options").slideUp('200');
            }).eq(0).click();
        }

        if($(".one3d-popup-wrapper").length) {
            $(".one3d-close-popup").on("click", function() {
                $(".one3d-main-section").removeClass("one3d-popup one3d-no-overlay");
                $(".one3d-popup-information").removeClass("one3d-static-info");
                $(".one3d-popup-information").removeClass("one3d-video-info");
            });
        }

        /** needs to be removed post demo starts **/
        $(".one3d-view-image").on("click", function() {
            $(".one3d-main-section").addClass("one3d-popup");
            $(".one3d-popup-information").addClass("one3d-static-info");
        });

        $(".one3d-view-animation").on("click", function() {
            $(".one3d-main-section").addClass("one3d-popup one3d-no-overlay");
            $(".one3d-popup-information").addClass("one3d-video-info");
        });
        /** needs to be removed post demo ends **/

        if($(window).width() <= 640) {
            if($(".one3d-toggle-view").length) {
                $(".one3d-toggle-view label").each(function() {
                    $(this).text($(this).text().substring(0,3));
                }).promise().done(function() {
                    $(".one3d-toggle-view").animate({"opacity": 1}, 500);
                })
            }
        }
    });
    </script>
</body>

</html>
