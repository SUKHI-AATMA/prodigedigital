<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citroen</title>
</head>
<body>
    <main class="display-flex flex-direction-column">
        <div class="display-flex login-wrapper">
            <div class="display-flex flex-direction-column justify-content-center login-box">
                <div class="logo-wrapper">
                    <img src="./images/logo-citroen-big.svg" alt="Citroen" title="Citroen">
                </div>
                <p class="heading">DEALER LOGIN</p>
                <form name="login-form" class="display-flex flex-direction-column login-form" method="POST" action="javascript:;">
                    <div class="display-flex flex-direction-column full-width row">
                        <input type="text" name="username" placeholder="USERNAME">
                    </div>
                    <div class="display-flex flex-direction-column full-width row field-password no-margin-bottom">
                        <input type="password" name="password" placeholder="PASSWORD">
                        <span class="show-password"></span>
                    </div>
                    <div class="display-flex flex-direction-column full-width row">
                        <span class="errorMsg">Username and Password Mismatch</span>
                    </div>
                    <div class="display-flex flex-direction-column align-items-center row cta-wrapper no-margin-bottom">
                        <button>LOGIN</button>
                        <a href="javascript:;">FORGOT PASSWORD?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/js.js"></script>
</body>
</html>
