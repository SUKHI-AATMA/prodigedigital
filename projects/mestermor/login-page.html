<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Mestermor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <header class="myheader">
        <img src="img/Mestermor-Quixx-Logo.svg" alt="">
    </header>

    <main>
        <section class="signing-container form-style">
            <div class="wrapper">
                <div class="col">
                    <div class="content">
                        <h2>It’s so nice to meet you.</h2>
                        <p><span>Welcome to Mestermor.</span> We’d like to setup your profile and we all need to start off with is:</p>
                    </div>
                    <form action="" method="post" id="formSignup" autocomplete="off">
                        <div class="form-group">
                            <div class="form-field">
                                <input type="text" id="firstname" name="firstname" placeholder="First Name" data-validation="alphabet">
                            </div>
                            <div class="form-field">
                                <input type="text" id="lastname" name="lastname" placeholder="Last Name" data-validation="alphabet">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field">
                                <input type="email" id="signupEmail" name="email" placeholder="Email ID">
                            </div>
                            <div class="form-field">
                                <input type="password" name="password" id="signupPass" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-btn">
                            <input type="submit" value="Sign up" class="btnSubmit">
                        </div>
                    </form>
                    <p class="caption">DIVE INTO DISCOVERY</p>
                </div>
                <div class="col">
                    <div class="content">
                        <h2>Great to see you again.</h2>
                        <p>Looks like you logged out of your account. Enter your email and password and <span>join back in.</span></p>
                    </div>
                    <form action="" method="post" id="formLogin" autocomplete="off">
                        <div class="form-group">
                            <div class="form-field">
                                <input type="email" id="loginEmail" name="email" placeholder="Email ID">
                            </div>
                            <div class="form-field">
                                <input type="password" id="loginPass" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-btn">
                            <input type="submit" value="Login" class="btnSubmit">
                        </div>
                    </form>
                    <p class="caption">ELEVATE THE EVERYDAY</p>
                </div>
            </div>
        </section>
    </main>

</body>


<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>

</html>
