    <meta charset="utf-8">
    <title>Mestermor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">

    <meta property="og:image" content="">

    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header>
        <img src="img/Mestermor-Quixx-Logo.svg" alt="">
    </header>

    <main>
        <div class="container ">
            <div class="form-style">
                <div class="redeem-screen">
                    <div class="content">
                        <h2>You seem lucky.</h2>
                        <p>Someone’s really looking out for you. <span>Enter the pincode you’ve recieved</span> and get ready to order your Mestermor Box. We’re looking forward to sending our collection of handpicked products your way.</p>
                    </div>
                    <div class="redeem-form">
                        <form action="" method="post" id="formGiftRedeem" autocomplete="off">
                            <div class="form-group">
                                <div class="form-field">
                                    <input type="text" id="yourname" name="yourname" placeholder="Tell us your name" data-validation="alphabet">
                                </div>
                                <div class="form-field">
                                    <input type="text" id="tellPincode" name="tellPincode" placeholder="Tell us the Pincode" data-validation="numeric">
                                </div>
                            </div>
                            <div class="gift-redeem-container">
                                <div class="gift-redeem">
                                    <div class="img-box">
                                        <img src="img/gift-redeem-img-1.png" alt="">
                                    </div>
                                    <div class="img-box">
                                        <img src="img/gift-redeem-img-2.png" alt="">
                                    </div>
                                    <div class="img-box">
                                        <img src="img/gift-redeem-img-3.png" alt="">
                                    </div>
                                    <div class="img-box logo">
                                        <img src="img/gift-redeem-box-mr.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <input type="submit" value="SUBMIT" class="btnSubmit">
                            </div>
                        </form>
                    </div>
                    
                </div>


            </div>
        </div>
    </main>

</body>
