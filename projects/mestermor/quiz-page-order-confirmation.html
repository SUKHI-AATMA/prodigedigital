<body>
    <header class="myheader">
        <img src="img/Mestermor-Quixx-Logo.svg" alt="">
    </header>

    <main>
        <div class="container ">
            <section class="quiz-order">
                <div class="col left">
                    <h2>Your order is<br>on its way</h2>
                    <p>A box filled with discovery, quality and delight is going to reach you soon. </p>
                    <div class="btn-container">
                        <a href="javascript:;">Track Your Order</a>
                    </div>
                </div>
                <div class="col right">
                    <div class="order-detail-block">
                        <table class="tg">
                            <thead>
                            <tr>
                                <th>
                                    <h3>Order<br>Summary</h3>
                                </th>
                                <th>
                                    <h3>Items<br>Shipped</h3>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="coll">
                                        <p>Order No.</p>
                                        <p>3052</p>
                                    </div>
                                </td>
                                <td>
                                    <p>Essentials Box</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="coll">
                                        <p>Order Date</p>
                                        <p>14 / 03 / 21</p>
                                    </div>
                                </td>
                                <td>
                                    <div class="coll">
                                        <p>Subscription</p>
                                        <p>Monthly</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="coll">
                                        <p>Order Total</p>
                                        <p>Rs. 3,999</p>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
